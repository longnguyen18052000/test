<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="register">
        <div id="register" class="item">
            <form onsubmit="validate(event)">
                <div>
                    <label>Username</label>
                    <input type="text" id="username" placeholder="">
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" id="email" placeholder="">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="password" placeholder="">
                </div>
                <div>
                    <label>Confirm password</label>
                    <input type="text" id="confirm_password" placeholder="">
                </div>
                <div class="click">
                    <input type="submit" id="sign_up" class="sign_up" value="Sign up">
                    <a id="sign_in" class="sign_in">Sign in</a>
                </div>
            </form>
        </div>
        <div id="login" class="login">
            <form onsubmit="validate_login(event)">
                <div>
                    <label>Email</label>
                    <input type="email" placeholder="" id="email_login">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="" id="password_login">
                </div>
                <div class="click_login">
                    <a id="back">Back</a>
                    <button type="submit" id="click_login" class="btn_login">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
